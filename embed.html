<head>
  <style>
    body {
  display: flex;
  justify-content: center;
}

iframe {
  width: 70%;
  height: 600px;
  border: 1px solid black;
}

input {
  width: 350px;
  height: 25px;
}

.info {
  width: 450px;
  height: 600px;
  background-color: white;
  border-style: solid solid solid none;
  border-width: 1px;
  border-color: black;
}

.scroller {
  width: 360px;
  height: 135px;
  overflow-y: scroll;
  border: 1px solid black;
}

button {
  width: 350px;
  height: 35px;
  margin: 5px;
}
  </style>
</head>
<body>
<iframe id="embed" src="" frameborder="0"></iframe>

<div class="info">
    <br>
    <center>
      <h2>Watch Video:</h2>
      <input id="url" type="url" onchange="embedVideo()" placeholder="YouTube Video URL">
      
      <hr>
      <h2>Presets:</h2>
      
      <div id="presets" class="scroller">
      </div>
      
      <hr>
      <h2>Add Presets:</h2>
      <input id="title-input" type="text" placeholder="Title">
      <input id="artist-input" type="text" placeholder="Artist">
      <input id="preset-url-input" type="url" placeholder="URL">
      <button onclick="addPreset()">Add Preset</button>
    </center>
</div>
<script>
  function embedVideo() {
  
  document.getElementById("embed").src = document.getElementById("url").value.replace("watch?v=", "embed/");
}

function playPreset(presetNum) {
  
  document.getElementById("url").value = presets[presetNum]["URL"];
  embedVideo();
}

let presets = [];

if ( localStorage.getItem("youtube-video-embedder-presets") ) {
  
  presets = JSON.parse( localStorage.getItem("youtube-video-embedder-presets") );
}

function displayPresets() {
  
  document.getElementById("presets").innerHTML = "";
  
  for (let i = 0; i < presets.length; i++) {
  
    document.getElementById("presets").innerHTML += "<button onclick='playPreset(" + i + ")'>" + presets[i]["title"] + " ~ " + presets[i]["artist"] + "</button>"
  }
}  
  
function addPreset() {
  
  presets.push(
    {
      "title": "",
      "artist": "",
      "URL": ""
    },
  );
  
  presets[ presets.length - 1 ]["title"] = document.getElementById("title-input").value;
  presets[ presets.length - 1 ]["artist"] = document.getElementById("artist-input").value;
  presets[ presets.length - 1 ]["URL"] = document.getElementById("preset-url-input").value;
  
  localStorage.setItem("youtube-video-embedder-presets", JSON.stringify(presets));
  
  displayPresets();
}

displayPresets();
</script>
</body>
